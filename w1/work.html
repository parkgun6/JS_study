<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="create()">create</button>
    <button onclick="updateUL()">update</button>
    <button onclick="deleteUL()">delete</button>
    <button onclick="show()">show</button>

    <ul>
    </ul>
</body>
<script>

    function create(){
        //create 버튼 클릭 UL에 li를 생성해서 추가. - createElement createTextNode
        var div = document.createElement("li");
        var text = document.createTextNode("AAA");
        div.appendChild(text);
        document.querySelector("#aaa").appendChild(div);
    }
    function updateUL(){
        //모든li의 내용물을 ZZZ로 변경 - innerHTML
        var li = document.querySelectorAll("li");
        for (var i = 0; i < li.length; i++){
            li[i].innerHTML="ZZZ";
        }
        console.log();
    }
    function deleteUL(){
        //모든 li 삭제
        var li = document.getElementById("aaa");
        while(li.firstChild){
            li.removeChild(li.firstChild);
        }

    }
    function show(){

    }
</script>

</html>
