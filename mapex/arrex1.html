<body>
<button name="btn">button</button>
<script>

    var arr = new Array();

    arr.push("AAA");

    arr.push("CCC");

    console.dir(arr);

    console.log(arr[0]);
    console.log(arr["0"]);

    // var obj = {};
    // obj.name = "Hong";

    window.name = "zzz";
    //객체 리터럴
    var obj = {name:"Hong", age:16};

    function showName(){
        console.log(this.name);

    .addEventListener("click",showName,false)
